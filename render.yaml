databases:
  - name: spades-db
    databaseName: spades
    user: spades
    plan: free

services:
  - type: web
    name: spades-game
    env: node
    buildCommand: pnpm install && pnpm build:prod
    startCommand: pnpm start
    envVars:
      - key: NODE_VERSION
        value: 24
      - key: SERVE_CLIENT
        value: true
      - key: BASE_PATH
        value: /
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: spades-db
          property: connectionString
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: ALLOWED_EMAILS
        sync: false
    healthCheckPath: /health
